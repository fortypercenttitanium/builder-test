<!DOCTYPE html>
<head>
	<title>Electron Auto Update Example</title>
	<style>
		body {
			box-sizing: border-box;
			margin: 0;
			padding: 20px;
			font-family: sans-serif;
			background-color: #eaeaea;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Electron Auto Update Example</h1>
	<p id="version"></p>
	<script>
		const version = document.getElementById('version');

		window.ipcRenderer.send('app_version');
		window.ipcRenderer.on('app_version', (event, { version }) => {
			window.ipcRenderer.removeAllListeners('app_version');
			version.innerText = 'Version ' + version;
		});
	</script>
</body>
